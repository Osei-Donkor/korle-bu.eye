<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/app.js"></script>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3763/3763370.png">

 <style>
  body {
    position: relative;
    min-height: 100vh;
    background-image: url('https://kbth.gov.gh/wp-content/uploads/2025/01/kbth-logo-Photoroom-1.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 255, 255, 0.5); /* Light overlay */
    z-index: -1;
  }
</style>



</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">

    
    <!-- Logo + Clinic Name -->
    <div class="flex items-center justify-center gap-2 mb-4">
      <img src="https://cdn-icons-png.flaticon.com/512/3763/3763370.png" 
           alt="Clinic Logo" class="w-10 h-10">
      <h1 class="text-2xl font-bold">Korle-bu Eye Center</h1>
    </div>

    <!-- Register Title -->
    <h2 class="text-xl font-semibold text-center mb-6">Create an Account</h2>
    
    <!-- Register Form -->
    <form id="registerForm" class="space-y-4">
      <!-- Full Name -->
      <div>
        <label class="block text-sm font-medium mb-1">Full Name</label>
        <input id="name" type="text" class="w-full border rounded-lg p-2.5" required>
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input id="reg_email" type="email" class="w-full border rounded-lg p-2.5" required>
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium mb-1">Password</label>
        <input id="reg_password" type="password" class="w-full border rounded-lg p-2.5" required>
      </div>

      <!-- Role -->
      <div>
        <label class="block text-sm font-medium mb-1">Role</label>
        <select id="role" class="w-full border rounded-lg p-2.5" required>
          <option value="">-- Select Role --</option>
          <option value="patient">Patient</option>
          <option value="doctor">Doctor</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <!-- Submit -->
      <button class="w-full rounded-xl p-2.5 bg-green-600 text-white">
        Register
      </button>
    </form>

    <!-- Link back to Login -->
    <p class="text-center text-sm mt-4">
      Already have an account? <a href="index.html" class="text-blue-600">Login</a>
    </p>
  </div>

</body>
</html>
