<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Patient Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="../assets/app.js"></script>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3763/3763370.png">

</head>
<body class="bg-gray-50 min-h-screen">
<header class="bg-white shadow sticky top-0 z-10">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo + Name -->
    <div class="flex items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/3763/3763370.png" 
           alt="Clinic Logo" class="w-8 h-8">
      <a class="text-lg font-semibold">Korle-bu Eye Center</a>
    </div>

    <nav class="flex items-center gap-4 text-sm">
      <button onclick="logout()" class="px-3 py-1.5 rounded-lg bg-gray-900 text-white">Logout</button>
    </nav>
  </div>
</header>


<main class="max-w-6xl mx-auto p-6">
  <!-- üëá Dynamic Welcome Message -->
   <h2 id="welcomeMessage" class="text-xl font-bold mb-4"></h2>

  <h1 id="welcomeMsg" class="text-2xl font-bold text-gray-800 mb-6"></h1>

  <!-- Booking Form -->
  <form id="appointmentForm" class="space-y-4 bg-white p-4 rounded-lg shadow">
    <div>
      <label class="block text-sm font-medium">Doctor</label>
      <select id="doctor" class="mt-1 block w-full border p-2 rounded" required>
        <option value="">-- Select Doctor --</option>
      </select>
    </div>
    <div>
      <label class="block text-sm font-medium">Date</label>
      <input type="date" id="date" class="mt-1 block w-full border p-2 rounded" required>
      <p class="text-xs text-gray-600 mt-1">‚ö†Ô∏è You can only book after 7 days from today.</p>
      <p id="dateError" class="text-red-600 text-sm mt-1 hidden">‚ùå Please select a date at least 7 days from today.</p>
    </div>
    <div>
      <label class="block text-sm font-medium">Time</label>
      <input type="time" id="time" class="mt-1 block w-full border p-2 rounded" required>
    </div>
    <div>
      <label class="block text-sm font-medium">Reason</label>
      <input type="text" id="reason" placeholder="Enter reason" class="mt-1 block w-full border p-2 rounded" required>
    </div>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Book Appointment</button>
  </form>

  <!-- Appointments Table -->
  <h2 class="text-xl font-semibold mt-8 mb-2">My Appointments</h2>
  <table class="w-full border text-sm bg-white">
    <thead class="bg-gray-100">
      <tr>
        <th class="border px-2 py-1">Date</th>
        <th class="border px-2 py-1">Time</th>
        <th class="border px-2 py-1">Doctor</th>
        <th class="border px-2 py-1">Reason</th>
        <th class="border px-2 py-1">Status</th>
      </tr>
    </thead>
    <tbody id="appointmentsTableBody"></tbody>
  </table>
</main>

<script>
  const dateInput = document.getElementById("date");
  const dateError = document.getElementById("dateError");
  const form = document.getElementById("appointmentForm");

  // Set min date = today + 7 days
  const today = new Date();
  today.setDate(today.getDate() + 7);
  const minDate = today.toISOString().split("T")[0];
  dateInput.setAttribute("min", minDate);

  // Live validation when date changes
  dateInput.addEventListener("input", () => {
    const selectedDate = new Date(dateInput.value);
    if (selectedDate < new Date(minDate)) {
      dateError.classList.remove("hidden");
    } else {
      dateError.classList.add("hidden");
    }
  });

  // Extra validation on submit
  form.addEventListener("submit", function(e) {
    const selectedDate = new Date(dateInput.value);
    if (selectedDate < new Date(minDate)) {
      e.preventDefault();
      dateError.classList.remove("hidden");
      dateInput.focus();
    }
  });

  // ‚úÖ Time-based Welcome Message
  document.addEventListener("DOMContentLoaded", () => {
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));
    const welcomeMsg = document.getElementById("welcomeMsg");
    const doctorDropdown = document.getElementById("doctor");

    let greeting = "Welcome";
    const hour = new Date().getHours();

    if (hour < 12) {
      greeting = "Good Morning";
    } else if (hour < 18) {
      greeting = "Good Afternoon";
    } else {
      greeting = "Good Evening";
    }

    if (currentUser && currentUser.name) {
      welcomeMsg.textContent = `üëã ${greeting}, ${currentUser.name}!`;
    } else {
      welcomeMsg.textContent = `üëã ${greeting}!`;
    }

    // ‚úÖ Load doctors into dropdown
    const users = JSON.parse(localStorage.getItem("users")) || [];
    const doctors = users.filter(u => u.role === "doctor");

    doctors.forEach(doc => {
      const option = document.createElement("option");
      option.value = doc.username; // or doc.name
      option.textContent = doc.name || doc.username;
      doctorDropdown.appendChild(option);
    });
  });
</script>
</body>
</html>
