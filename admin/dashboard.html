<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="../assets/app.js"></script>
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3763/3763370.png">

</head>
<body class="bg-gray-50 min-h-screen">

<!-- Header -->
<header class="bg-white shadow sticky top-0 z-10">
  <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
    <!-- Logo + Name -->
    <div class="flex items-center gap-2">
      <img src="https://cdn-icons-png.flaticon.com/512/3763/3763370.png" 
           alt="Clinic Logo" class="w-8 h-8">
      <a class="text-lg font-semibold">Korle-bu Eye Center</a>
    </div>

    <nav class="flex items-center gap-4 text-sm">
      <button id="logoutBtn" class="px-3 py-1.5 rounded-lg bg-gray-900 text-white" onclick="logout()">Logout</button>
    </nav>
  </div>
</header>

<!-- Main -->
<main class="max-w-6xl mx-auto p-6 space-y-6">
  <h1 class="text-3xl font-bold">Admin Dashboard</h1>

  <!-- Stats -->
  <section class="grid md:grid-cols-3 gap-6">
    <div class="bg-white rounded-2xl shadow p-5">
      <p class="text-sm text-gray-600">Patients</p>
      <p class="text-3xl font-bold" id="countPatients">0</p>
    </div>
    <div class="bg-white rounded-2xl shadow p-5">
      <p class="text-sm text-gray-600">Doctors</p>
      <p class="text-3xl font-bold" id="countDoctors">0</p>
    </div>
    <div class="bg-white rounded-2xl shadow p-5">
      <p class="text-sm text-gray-600">Admins</p>
      <p class="text-3xl font-bold" id="countAdmins">0</p>
    </div>
  </section>

  <!-- Users -->
  <section class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">All Users</h2>

    <!-- Search + Filter -->
    <div class="flex items-center gap-4 mb-3">
      <input type="text" id="userSearch" placeholder="Search users..." class="border p-2 rounded w-1/2">
      <select id="userFilter" class="border p-2 rounded">
        <option value="">All Roles</option>
        <option value="patient">Patients</option>
        <option value="doctor">Doctors</option>
        <option value="admin">Admins</option>
      </select>
    </div>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">Name</th>
            <th class="border px-2 py-1">Email</th>
            <th class="border px-2 py-1">Role</th>
            <th class="border px-2 py-1">Password</th>
            <th class="border px-2 py-1">Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody"></tbody>
      </table>
    </div>
  </section>

  <!-- Appointments -->
  <section class="bg-white rounded-2xl shadow p-4">
    <h2 class="text-xl font-semibold mb-2">All Appointments</h2>

    <!-- Search + Filter -->
    <div class="flex items-center gap-4 mb-3">
      <input type="text" id="apptSearch" placeholder="Search appointments..." class="border p-2 rounded w-1/2">
      <select id="apptFilter" class="border p-2 rounded">
        <option value="">All Status</option>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
    </div>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
      <table class="w-full border-collapse border border-gray-300 text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="border px-2 py-1">Date</th>
            <th class="border px-2 py-1">Time</th>
            <th class="border px-2 py-1">Patient</th>
            <th class="border px-2 py-1">Doctor</th>
            <th class="border px-2 py-1">Reason</th>
            <th class="border px-2 py-1">Status</th>
            <th class="border px-2 py-1">Actions</th>
          </tr>
        </thead>
        <tbody id="adminAppointmentsTableBody"></tbody>
      </table>
    </div>
  </section>
</main>

<script>
document.addEventListener('DOMContentLoaded', function(){
  const users = getUsers();
  const appts = getAppointments();

  // update counts
  document.getElementById('countPatients').textContent = users.filter(u=>u.role==='patient').length;
  document.getElementById('countDoctors').textContent  = users.filter(u=>u.role==='doctor').length;
  document.getElementById('countAdmins').textContent   = users.filter(u=>u.role==='admin').length;

  // render users
  function renderUsers(){
    const tbody = document.getElementById('usersTableBody');
    tbody.innerHTML = '';
    const search = document.getElementById('userSearch').value.toLowerCase();
    const filter = document.getElementById('userFilter').value;

    users.filter(u=>{
      return (!filter || u.role===filter) &&
             (u.name.toLowerCase().includes(search) || u.email.toLowerCase().includes(search));
    }).forEach(u=>{
      const masked = '*'.repeat(u.password.length);
      tbody.innerHTML += `
        <tr>
          <td class="border p-2">${u.name}</td>
          <td class="border p-2">${u.email}</td>
          <td class="border p-2">
            <select class="roleSelect border rounded p-1" data-id="${u.id}">
              <option value="patient" ${u.role==='patient'?'selected':''}>Patient</option>
              <option value="doctor" ${u.role==='doctor'?'selected':''}>Doctor</option>
              <option value="admin" ${u.role==='admin'?'selected':''}>Admin</option>
            </select>
          </td>
          <td class="border p-2">
            <span class="password masked" data-id="${u.id}">${masked}</span>
            <button class="togglePassword text-blue-600 ml-2" data-id="${u.id}">üëÅ</button>
          </td>
          <td class="border p-2">
            <button class="saveRoleBtn bg-blue-600 text-white px-2 py-1 rounded" data-id="${u.id}">Save</button>
          </td>
        </tr>
      `;
    });

    // role update
    document.querySelectorAll('.saveRoleBtn').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const id = e.target.dataset.id;
        const newRole = document.querySelector(`.roleSelect[data-id="${id}"]`).value;
        const idx = users.findIndex(u=>u.id==id);
        if(idx>-1){
          users[idx].role = newRole;
          saveUsers(users);
          alert(`Role updated for ${users[idx].name}`);
          renderUsers();
        }
      });
    });

    // toggle password reveal
    document.querySelectorAll('.togglePassword').forEach(btn=>{
      btn.addEventListener('click', e=>{
        const id = e.target.dataset.id;
        const span = document.querySelector(`.password[data-id="${id}"]`);
        const user = users.find(u=>u.id==id);
        if(span.textContent.includes('*')){
          span.textContent = user.password; // reveal
        } else {
          span.textContent = '*'.repeat(user.password.length); // mask again
        }
      });
    });
  }

  // render appointments
  function renderAppts(){
    const tbody = document.getElementById('adminAppointmentsTableBody');
    tbody.innerHTML = '';
    const search = document.getElementById('apptSearch').value.toLowerCase();
    const filter = document.getElementById('apptFilter').value;
    const nameById = Object.fromEntries(users.map(x=>[x.id,x.name]));

    appts.filter(a=>{
      return (!filter || a.status===filter) &&
             (`${a.reason} ${nameById[a.patient_id]||''} ${nameById[a.doctor_id]||''}`
             .toLowerCase().includes(search));
    }).forEach(a=>{
      tbody.innerHTML += `
        <tr>
          <td class="border p-2">${a.date}</td>
          <td class="border p-2">${a.time}</td>
          <td class="border p-2">${nameById[a.patient_id]||a.patient_id}</td>
          <td class="border p-2">${nameById[a.doctor_id]||a.doctor_id}</td>
          <td class="border p-2">${a.reason}</td>
          <td class="border p-2">${a.status}</td>
          <td class="border p-2"><button class="bg-green-600 text-white px-2 py-1 rounded">Update</button></td>
        </tr>
      `;
    });
  }

  // init
  renderUsers();
  renderAppts();

  // events
  document.getElementById('userSearch').addEventListener('input', renderUsers);
  document.getElementById('userFilter').addEventListener('change', renderUsers);
  document.getElementById('apptSearch').addEventListener('input', renderAppts);
  document.getElementById('apptFilter').addEventListener('change', renderAppts);
});
</script>
</body>
</html>
